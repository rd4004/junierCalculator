    function showType1() {
        var question = "";
        for (var i = 1; i < 11; i++) {
            question += "Q" + i+" : ";
            question += CalculateCenter();
            question += "<br>"; //Q行
        }
        document.getElementById("display").innerHTML = question;
    }

    function showType2() {
        document.getElementById("display").innerHTML = getAppliQues();

    function CalculateCenter() {
        var retStr = "";
        var NumberA = getRandomInt(11, 99);
        var type;
        
        type = getRandomInt(0,10);
        if (type >= 5) {
            // A需要小於90 尾挡豢0、1
            var j = getRandomInt(1, 8);//1-8
            if (NumberA >= 90)//Ａ是9x
            {
                NumberA = (NumberA - 90) + (j * 10);//Ａ-90加上SC十位
            }
            if (NumberA % 10 <= 1)//不能是1 , 0
            {
                
                var m = getRandomInt(2, 9);//各位2-9
                NumberA = NumberA - (NumberA % 10) + m;//如果A位凳1就重新random加上去
            }

            var n = getRandomInt(11 - (NumberA % 10), 9);//ran一位 2搭配9以上 3搭配8以上(11-2=9,11-9=2
            var b = getRandomInt(0, 9 - ((NumberA - (NumberA % 10)) / 10));//ran一十位0~9-A的十位
            NumberB = (b * 10) + n;

            retStr += NumberA + " + " + NumberB + " = " + (NumberA + NumberB)

        } else {
            if (NumberA % 10 == 9) {//如果A的位担9制-1
                NumberA = NumberA - 1;
            }
            var j = getRandomInt(11, NumberA - 1);

            if (NumberA - (NumberA % 10) == j - (j % 10)) {

                j = j - 10;
            }

            var k = getRandomInt(NumberA % 10 + 1, 9);
            NumberB = j - (j % 10) + k;

            retStr += NumberA + " - " + NumberB + " = " + (NumberA - NumberB)
        }

        return retStr;
    }
    function gettwoName(j,names)
    {
        var twoNum = getRandomInt(0, names.length - 2);
        var twoName = j + twoNum;
        if (j + twoNum > names.length) {
            twoName = twoName - names.length;
        };
        return twoName;
    }

    function getRandomInt(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (max - min) + min);
